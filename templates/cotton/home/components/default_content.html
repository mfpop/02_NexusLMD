<div class="p-4">
    <h2 class="font-righteous text-soft-green-dark text-lg mb-4">All Items</h2>
    
    {% if items %}
        <div class="space-y-4">
            {% for item in items %}
                <div class="bg-white/70 p-3 rounded-md shadow-sm hover:shadow transition-all duration-300">
                    <h3 class="font-righteous text-soft-green-bright">{{ item.title }}</h3>
                    <p class="text-sm text-soft-green-dark/80">{{ item.description }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <p class="text-soft-green-dark/70">No items available</p>
        </div>
    {% endif %}
</div>
