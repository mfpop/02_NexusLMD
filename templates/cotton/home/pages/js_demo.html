{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6">Alpine.js and htmx Demo</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Alpine.js Demo Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Alpine.js Demo</h2>
            
            <div x-data="{ count: 0, open: false }">
                <p class="mb-4">Button clicked <span x-text="count" class="font-bold"></span> times</p>
                
                <button 
                    @click="count++" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4">
                    Increment Counter
                </button>
                
                <div class="mt-6">
                    <button 
                        @click="open = !open" 
                        class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                        Toggle Content
                    </button>
                    
                    <div 
                        x-show="open" 
                        x-transition 
                        class="mt-4 p-4 bg-purple-100 border border-purple-200 rounded">
                        This content is toggled with Alpine.js
                    </div>
                </div>
            </div>
        </div>
        
        <!-- htmx Demo Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">htmx Demo</h2>
            
            <button 
                hx-get="{% url 'home:htmx_endpoint' %}" 
                hx-target="#result-area" 
                hx-swap="innerHTML"
                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                Load Content with htmx
            </button>
            
            <div id="result-area" class="mt-4 p-4 bg-gray-100 border border-gray-200 rounded min-h-[100px]">
                Click the button above to load content dynamically with htmx
            </div>
        </div>
    </div>
</div>
{% endblock %}
