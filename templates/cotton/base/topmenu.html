{% load static %}
<div x-data="{ 
        init() {
            // Add keyframes that can't be inlined
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0.99; }
                    to { opacity: 1; }
                }
                
                /* These styles can't be directly inlined */
                .turbo-progress-bar {
                    background-color: transparent !important;
                }
                
                [x-cloak] { 
                    display: none !important; 
                }
            `;
            document.head.appendChild(style);
        }
     }" 
     class="bg-light-beige shadow-sm py-2 px-4 flex items-center justify-between h-[40px] select-none transition-all duration-300 ease-in-out w-full" style="animation: fadeIn 0.3s ease-in-out;">
    <h1 class="font-righteous text-soft-green-dark text-lg truncate max-w-[60%] transition-all duration-300">{{ title }}</h1>
    <nav class="flex-shrink-0">
        <ul class="flex items-center space-x-2">
            <li>
                <a href="{% url 'home:index' %}" hx-boost="true" hx-select="#main-content-inner" hx-target="#main-content" hx-indicator="#loading-indicator" class="text-soft-green-bright hover:text-lime-yellow transition-all duration-300 flex items-center relative group p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="absolute bottom-[-20px] left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xs bg-lime-yellow/90 text-soft-green-dark px-2 py-1 rounded whitespace-nowrap z-10">Home</span>
                </a>
            </li>
            <li>
                <a href="{% url 'about:index' %}" hx-boost="true" hx-select="#main-content-inner" hx-target="#main-content" hx-indicator="#loading-indicator" class="text-soft-green-bright hover:text-lime-yellow transition-all duration-300 flex items-center relative group p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="absolute bottom-[-20px] left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xs bg-lime-yellow/90 text-soft-green-dark px-2 py-1 rounded whitespace-nowrap z-10">About</span>
                </a>
            </li>
            <li>
                <a href="{% url 'contact:index' %}" hx-boost="true" hx-select="#main-content-inner" hx-target="#main-content" hx-indicator="#loading-indicator" class="text-soft-green-bright hover:text-lime-yellow transition-all duration-300 flex items-center relative group p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span class="absolute bottom-[-20px] left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-xs bg-lime-yellow/90 text-soft-green-dark px-2 py-1 rounded whitespace-nowrap z-10">Contact</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
