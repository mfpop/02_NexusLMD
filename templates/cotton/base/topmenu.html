{% load static %}
<header class="bg-light-beige shadow-md py-auto px-4 shadow-sm flex items-center justify-between h-[40px] m-0">
    <h1 class="font-righteous text-soft-green-dark text-xl">{{ title }}</h1>
    <nav>
        <ul class="flex space-x-6">
            <li>
                <a href="{% url 'home:index' %}" class="text-soft-green-bright hover:text-lime-yellow transition-all duration-300 flex items-center space-x-2 relative group">

                </a>
            </li>
            <li>
                <a href="{% url 'about:index' %}" class="text-soft-green-bright hover:text-lime-yellow transition-all duration-300 flex items-center space-x-2 relative group">

            <li>
